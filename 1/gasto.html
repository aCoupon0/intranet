<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet DermaBox</title>
    <link rel="stylesheet" href="../css/gasto.css">
</head>
<body>
    <div class="container">
        <div class="checkbox" onclick="toggleCheckbox(this)"></div>
        <div class="text-container">
            <p>Actualizar Manejo Pedidos. (Logistico)</p>
        </div>
    </div>
    <div class="container">
        <div class="checkbox" onclick="toggleCheckbox(this)"></div>
        <div class="text-container">
            <p>Actualizar Inventario y dejar preparada la casilla para cuando llegue. (Logistico)</p>
        </div>
    </div>
    <div class="container">
        <div class="checkbox" onclick="toggleCheckbox(this)"></div>
        <div class="text-container">
            <p>Crear la factura correspondiente</p>
        </div>
    </div>
    <div class="container">
        <div class="checkbox" onclick="toggleCheckbox(this)"></div>
        <div class="text-container">
            <p>Actualizar Publicidad - Si Aplica</p>
        </div>
    </div>
    

    <script>
        function toggleCheckbox(element) {
            element.classList.toggle('active');
        }
    </script>
</body>

</html>

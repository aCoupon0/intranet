<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet DermaBox</title>
    <link rel="stylesheet" href="../css/gasto.css">
</head>
<body>
    <h1 class="title">Itinerario Noche</h1>
    <div class="container">
        <div class="checkbox" onclick="toggleCheckbox(this)"></div>
        <div class="text-container">
            <p>Revisar Tokens</p>
        </div>
    </div>
    <div class="container">
        <div class="checkbox" onclick="toggleCheckbox(this)"></div>
        <div class="text-container">
            <p>Actualizar Precios</p>
        </div>
    </div>
    <div class="container">
        <div class="checkbox" onclick="toggleCheckbox(this)"></div>
        <div class="text-container">
            <p>Actualizar Demora Productos</p>
        </div>
    </div>
    <div class="container">
        <div class="checkbox" onclick="toggleCheckbox(this)"></div>
        <div class="text-container">
            <p>Revisar Alarmas Twilio</p>
        </div>
    </div>
    <div class="container">
        <div class="checkbox" onclick="toggleCheckbox(this)"></div>
        <div class="text-container">
            <p>Revisar Twilio</p>
        </div>
    </div>
    <div class="container">
        <div class="checkbox" onclick="toggleCheckbox(this)"></div>
        <div class="text-container">
            <p>Actualizar Plan Diario (Pedidos Pendientes)</p>
        </div>
    </div>
    <div class="container">
        <div class="checkbox" onclick="toggleCheckbox(this)"></div>
        <div class="text-container">
            <p>Hacer el Push</p>
        </div>
    </div>

    <script>
        function toggleCheckbox(element) {
            element.classList.toggle('active');
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet DermaBox</title>
    <link rel="stylesheet" href="../css/venta.css">
</head>

<body>
    <!-- Input para el Actual Kit -->
    <input 
        type="text" 
        placeholder="Actual Kit" 
        class="input-texto" 
        id="input-actualkit">

    <!-- Input para Datos Cliente -->
    <input 
        type="text" 
        placeholder="Datos Cliente" 
        class="input-texto" 
        id="input-datos-cliente">

    <!-- Input para Código -->
    <input 
        type="text" 
        placeholder="Código" 
        class="input-texto" 
        id="input-codigo">

    <!-- Input para Cobro -->
    <input 
        type="text" 
        placeholder="Cobro" 
        class="input-texto" 
        id="input-cobro">

    <!-- Input para Método de Pago -->
    <input 
        type="text" 
        placeholder="Método de Pago" 
        class="input-texto" 
        id="input-metodo-pago">

    <!-- Botón de Enviar -->
    <button class="boton-enviar" id="boton-enviar">Enviar</button>

    <script src="../js/ventas-shared.js"></script>
</body>

</html>
